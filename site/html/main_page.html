<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ПреГИС</title>
    <script type="text/javascript" src="/js/main_page.js"></script>
</head>
<body onload="init();">
<h1>Сервис обмена информации с ГИС ЖКХ</h1>
<div>
    <form name="mainform" accept-charset="utf-8">
        <button id="getSenderID" type="button" value="getSenderID" onclick="sendMessage('getSenderID');" ${buttonState}>Получить SenderID</button>
        <br>
        <br>
        <button id="getExportDataProviderNsiItem" name="getExportDataProviderNsiItem" type="button" onclick="sendMessage('getExportDataProviderNsiItem');" ${buttonState}>Синхронизация справочников</button>
        <br><br>
        <button id="getHouseUO" type="button" value="getHouseUO" onclick="sendMessage('getHouseUO');" ${buttonState}>Получить данные МКД</button>
        <br><br>
        <button id="getExportPaymentDocumentData" name="getExportPaymentDocumentData" type="button" onclick="sendMessage('getExportPaymentDocumentData');" ${buttonState}>Получение ПД</button>
        <br><br>
        <br><br>
        <button id="getExportAccountData" name="getExportAccountData" type="button" onclick="sendMessage('getExportAccountData');" ${buttonState}>Получить ЛС</button>
        <br><br>
        <button id="Error" type="button" value="Error" onclick="getSessionID('Error');" ${buttonState}>ErrorTest</button>
        <br><br>
        <button id="sendNsiList" type="button" onclick="sendMessage('getNsiList');" ${buttonState}>getNsiList</button>
        <br><br>
    </form>
    <form name="nsiItemForm" accept-charset="utf-8">
        <input type="text" id="getNsiItem"/>
        <button id="sendNsiItem" type="button" onclick="sendMessage('getNsiItem');" ${buttonState}>getNsiItem</button>
        <br><br>
    </form>
</div>
<div id="showStatus">
    <h1>Состояние сервиса</h1>
    <h3>лог выполнения:</h3>
    <textarea id="messages" rows="20" cols="50" readonly="readonly"></textarea>
</div>

</body>
</html>
